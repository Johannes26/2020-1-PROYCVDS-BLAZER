<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <style>
      div.iniciarSesion {
        width:600px;
        margin: auto;
      }


    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </h:head>

  <body background="fondo.jpg">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BlazerApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pagina escuela</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Opciones
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Opcion1</a>
                <a class="dropdown-item" href="#">Opcion2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Salir</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <p:outputLabel class="navbar-brand" value="wer"></p:outputLabel>
          </form>
        </div>
      </nav>


      <h:form id="AdmiVista" class="text-center" background="fondo.jpg">
           <h1 class="font-italic" style="color: white;">Usuarios</h1>
             <table id="usersTable" class="table table-striped table-dark">
               <thead>
                 <tr>
                   <th>Id</th>
                   <th>Nombre</th>
                   <th>Apellido</th>
                   <th>Rol</th>
                 </tr>
               </thead>
               <tbody>
                 <ui:repeat var="user" value="#{adminiBean.consultarUsuarios()}">
                 <tr>
                   <td>#{user.id}</td>
                   <td>#{user.nombre}</td>
                   <td>#{user.apellido}</td>
                   <td>#{user.tipoUsuario}</td>
                 </tr>
                 </ui:repeat>
               </tbody>
             </table>


    <p:panel class="text-center" id="panelRol" header="Cambiar Rol Usuario" style="background-color: #464646;">
        <h:outputLabel style="color:#FFFFFF" placeholder="Correo Electronico" value="Buscar:"/>
        <p:inputText type="String" binding="#{email}" />

        <h:panelGrid  style="color:#FFFFFF" class="text-center" columns="4" layout="flex" rendered="#{adminiBean.usuariobuscado!=null}" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="p-align-baseline ui-fluid">
            <h:outputLabel style="color:#2A1313" for="@next"  value="Id:"/>
            <h:outputLabel value="#{adminiBean.usuariobuscado.id}"/>

            <h:outputLabel style="color:#2A1313" for="@next" value="Nombre:"/>
            <h:outputLabel value="#{adminiBean.usuariobuscado.nombre}" />

            <h:outputLabel style="color:#2A1313" for="@next" value="Apellido:"/>
            <h:outputLabel value="#{adminiBean.usuariobuscado.apellido}" />

            <h:outputLabel style="color:#2A1313" for="@next" value="Email:"/>
            <h:outputLabel value="#{adminiBean.usuariobuscado.email}" />

            <h:outputLabel style="color:#2A1313" for="@next" value="Telefono:"/>
            <h:outputLabel value="#{adminiBean.usuariobuscado.telefono}"/>

            <h:outputLabel style="color:#2A1313" for="@next" value="Tipo de Usuario:"/>
            <h:outputLabel value="#{adminiBean.usuariobuscado.tipoUsuario}" />

        </h:panelGrid>

        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h:panelGrid rendered="#{adminiBean.usuariobuscado!=null}" columns="2" style="margin-top:2%" cellpadding="5">
            <p:outputLabel style="color:#2A1313" for="@next" value="Roles a asignar:"  />
            <p:selectOneMenu id="roles" value="#{adminiBean.rolNuevo}" style="width:125px">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
                <f:selectItem itemLabel="Proponente" itemValue="Proponente" />
                <f:selectItem itemLabel="PMO" itemValue="PMO" />
                <f:selectItem itemLabel="Publico" itemValue="Publico" />
            </p:selectOneMenu>
        </h:panelGrid>

         <br></br>
         <br></br>
        <p:commandButton value="Cambiar" update="AdmiVista" rendered="#{adminiBean.usuariobuscado!=null}" actionListener="#{adminiBean.cambiarRol(adminiBean.usuariobuscado.id,adminiBean.rolNuevo)}" />
    </p:panel>
    <p:commandButton value="Buscar" update="panelRol" actionListener="#{adminiBean.consultarUsuario(email.value)}" />

    <p:commandButton id="iniciativas" value="Consultar Iniciativas" action="CambiarIniciativa.xhtml?faces-redirect=true"/>
    </h:form>
      <br></br>
      <br></br><br></br>
      <br></br>


  </body>
</html>
