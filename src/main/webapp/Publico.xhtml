<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <style>
      div.iniciarSesion {
        width:600px;
        margin: auto;
      }

      .ui-dataview-list .ui-dataview-row {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }

    .logo {
        width: 5%;
    }
    .detail {
        width: 85%;
        padding-left: 25px;
    }

    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Evento seguridad -->
    <f:event type="preRenderView" listener="#{principalBean.verificarSesion()}" />

  </h:head>
  <body background="fondo.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BlazerApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pagina escuela</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Opciones
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Opcion1</a>
              <a class="dropdown-item" href="#">Opcion2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Salir</a>
            </div>
          </li>
        </ul>
        <h:form class="form-inline my-2 my-lg-0">
          <p:outputLabel class="navbar-brand" value="#{principalBean.usuario.nombre}"></p:outputLabel>
          <p:commandButton value="Cerrar Sesion" action="#{principalBean.cerrarSesion()}"/>
        </h:form>
      </div>
    </nav>

    <h:form id="VistaUsuarioConsulta" class="text-center" background="fondo.jpg">

         <h1 class="font-italic" style="color: white;">Consultar Iniciativas</h1>
         <p:growl id="growl" showDetail="true" sticky="true" />
         <p:dataView var="iniciativa" value="#{adminiBean.consultarIniciativas()}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars" >

              <p:dataViewGridItem>
                  <p:panel header="#{iniciativa.num}" style="text-align:center">
                      <h:panelGrid columns="1" style="width:100%">
                          <h:outputText value="#{iniciativa.descripcion}"/>

                          <h:panelGrid columns="3" cellpadding="5">
                                  <p:commandLink update=":VistaUsuarioConsulta" actionListener="#{iniciativaBean.registrarVoto(principalBean.usuario.id,iniciativa.num)}">
                                              <h:outputText styleClass=" pi pi-star" style="margin:0 auto; font-size: 45px;" />
                                  </p:commandLink>
                                  <p:commandLink update=":VistaUsuarioConsulta" actionListener="#{iniciativaBean.quitarVoto(principalBean.usuario.id,iniciativa.num)}">
                                              <h:outputText styleClass="pi pi-star-o" style="margin:0 auto; font-size: 45px;" />
                                  </p:commandLink>
                                  <h:outputText value="#{iniciativaBean.consultarVotos(iniciativa.num)}" />
                          </h:panelGrid>
                      </h:panelGrid>
                  </p:panel>
              </p:dataViewGridItem>

              <p:dataViewListItem>
                  <h:panelGrid columns="2" style="width:100%" >
                      <p:outputPanel >
                          <h:panelGrid columns="2" cellpadding="5">
                              <h:outputText value="Id:" />
                              <h:outputText value="#{iniciativa.num}" style="font-weight: bold"/>

                              <h:outputText value="descripcion:" />
                              <h:outputText value="#{iniciativa.descripcion}" style="font-weight: bold"/>

                              <h:outputText value="fecha:" />
                              <h:outputText value="#{iniciativa.fechaRegistro}" style="font-weight: bold"/>

                              <h:outputText value="Usuario Proponente:" />
                              <h:outputText value="#{iniciativa.usuarioproponente.nombre} #{iniciativa.usuarioproponente.apellido}" style="font-weight: bold"/>
                          </h:panelGrid>
                    </p:outputPanel>
                    <p:outputPanel style="float:right ;margin:0px 0px 3px 0px;">
                          <h:panelGrid columns="3" cellpadding="5">
                                  <p:commandLink update=":VistaUsuarioConsulta" actionListener="#{iniciativaBean.registrarVoto(principalBean.usuario.id,iniciativa.num)}">
                                              <h:outputText styleClass=" pi pi-star" style="margin:0 auto; font-size: 45px;" />
                                  </p:commandLink>
                                  <p:commandLink update=":VistaUsuarioConsulta" actionListener="#{iniciativaBean.quitarVoto(principalBean.usuario.id,iniciativa.num)}">
                                              <h:outputText styleClass="pi pi-star-o" style="margin:0 auto; font-size: 45px;" />
                                  </p:commandLink>
                                  <h:outputText value="#{iniciativaBean.consultarVotos(iniciativa.num)}" />
                          </h:panelGrid>
                  </p:outputPanel>


                  </h:panelGrid>
              </p:dataViewListItem>
      </p:dataView>


  </h:form>

  <br></br>
  <br></br>

  </body>
</html>
