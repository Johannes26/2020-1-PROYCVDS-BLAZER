<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <style>
      div.iniciarSesion {
        width:600px;
        margin: auto;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </h:head>

  <body background="fondo.jpg">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BlazerApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


      </nav>
    <h:form id="Estadisticas" >
      <h1 class="font-italic text-center" style="color: white;">Consultar Estadisticas </h1>
           <p:panel id="panelEstadisticas" header="Elija un area " style="background-color: #464646;">
                <p:messages autoUpdate="true" showDetail="true"/>
                <h:panelGrid columns="2" id="Nuevainiciativa">

                <p:outputLabel for="areaABuscar" value="Ingrese el area" placeholder="String" style="color:#FFFFFF" />
                <p:inputText id="areaABuscar" required="true" type="String" binding="#{areaABuscar}"/>
                <p:commandButton icon="ui-icon-check" id="btonNuevaIniciativa" value="Consultar estadisticas" update="panelEstadisticas"
                actionListener="#{iniciativaBean.consultarIniciativasPorArea(areaABuscar.value)}"/>
    
                 

              </h:panelGrid>
          </p:panel>
            <br></br>
            <br></br>
            

            
            <br></br>
            <br></br>

    </h:form>

    <br></br>

  </body>
</html>
